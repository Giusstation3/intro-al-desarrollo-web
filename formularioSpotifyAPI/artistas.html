<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Artist Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="track-profile.js" defer></script>
  </head>
  <body class="container mt-5">
    <h1 class="h1 text-success">Spotify Artists Info</h1>
    <div class="p-2 mt-3">
      <div class="input-group mb-3">
        <span class="input-group-text">Access token</span>
        <input
          class="form-control"
          type="text"
          id="token"
          placeholder="Bearer token here"
        />
        <select class="form-select bg-success-subtle" id="artist-id">
          <option value="4q3ewBCX7sLwd24euuV69X">Bad Bunny</option>
          <option value="6M2wZ9GZgrQXHCFfjv46we">Dua Lipa</option>
          <option value="0EmeFodog0BfCgMzAIvKQp">Shakira</option>
          <option value="66CXWjxzNUsdJxJ2JdwvnR">Ariana Grande</option>
        </select>
        <button class="btn btn-success" id="fetch-btn">Get Artist Info</button>
      </div>
    </div>

    <section id="artist-info"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
