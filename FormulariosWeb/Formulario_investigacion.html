<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Página web con un formulario para rellenar información de contacto" /> 
    <meta name="author" content="Giuseppe Valencia" />
    <title>Formulario Web</title>
  </head>
  <body>
    <h1>Formulario de Contacto</h1>
    <form>
      <section>
        <p><strong>Información Personal</strong></p>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" />
        </div>
        <div>
          <label for="clave">Contraseña:</label>
          <input type="password" id="clave" name="clave" />
        </div>
        <div>
          <label for="fecha">Fecha de contacto:</label>
          <input type="date" id="fecha" name="fecha" />
        </div>
        <div>
          <h2>¿Desea recibir noticias?</h2>
          <label><input type="checkbox" name="novedades" /> Sí</label>
        </div>
        <div>
          <h2>Género:</h2>
          <label><input type="radio" name="genero" value="M" /> M</label>
          <label><input type="radio" name="genero" value="F" /> F</label>
        </div>
      </section>

      <section>
        <p><em>Preferencias de contacto</em></p>
        <div>
          <label for="canal">Seleccione un canal:</label>
          <select id="canal" name="canal">
            <option value="email">Correo Electrónico</option>
            <option value="telefono">Teléfono</option>
            <option value="whatsapp">WhatsApp</option>
          </select>
        </div>
        <div>
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea>
        </div>
      </section>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
