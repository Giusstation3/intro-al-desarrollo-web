<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Llamada con fetch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script>
            function getInfo() {
            console.log("llamada a servidor");
            const URL = "https://fabianorduna.github.io/intro-al-desarrollo-web/Javascript/JSON/dia-muertos.json";
            fetch(URL)
                .then((response) => response.json())
                .then((data) => {
                document
                    .getElementById("contMuertos")
                    .classList.remove("d-none");
                document
                    .getElementById("elemMuertos").innerHTML=(data.titulo);
                })
                .catch(function (error) {
                    console.log(
                        "hubo un problema con la petición Fetch" + error.message
                    );
                });
            }
        </script>
    </head>
    <body>
        <button class="btn btn-primary" onclick="getInfo()">Obten información</button>
        <div id="contMuertos" class="d-none">
            <h1>Elementos clave día de muertos</h1>
            <div id="elemMuertos">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
